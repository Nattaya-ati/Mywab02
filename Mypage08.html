<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- List TAG แท็กที่ใช้ในการทำลิสต์รายการ อยู่ในกลุ่ม Block TAG เป็นแบบ TAG คู่-->
    <!-- List แบบมีลำดับ (Order list)-->
    <ol type="A">    <!-- type -> 1, A, a, I, i -->>       
        <li>Bangna</li>
        <li>Bangpoo</li>
        <li>Bangkea</li>
        <li>Bangrajan</li>
        <li>Bangpai</li>
    </ol>

    <!-- List แบบไม่มีลำดับ ( Unorder list)-->
    <ul type="square">
        <!-- type ->  circle, square -->
        <li>Bangna</li>
        <li>Bangpoo</li>
        <li>Bangkea</li>
        <li>Bangrajan</li>
        <li>Bangpai</li>
    </ul>

    <!-- List แบบใช้ทำนิยาม ใช้ทำ content แบบมีหัวข้อและคำบรรยาย-->
    <dl>
        <dt>DTI</dt>
        <dd>Digital Technology and Innovation</dd>
        <dt>SAU</dt>
        <dd>Sountheasian University</dd>

    </dl>
        

    
</body>
</html>
